<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>军事智能·机器阅读</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet" type="text/css" />
    <link href="../css/header.css" rel="stylesheet" type="text/css" />

    <style>
        .rowLeft { margin-left: -23px; }
        @media (max-width:480px) {
            .rowLeft {
                margin-left: -15px;
            }
        }
    </style>
</head>

<body>
<header class="header fixed clearfix navbar navbar-fixed-top">
    <div class="container">
        <div class="row rowLeft">
            <div class="col-md-12">
                <div class="header-left">
                    <div class="logo smooth-scroll">
                        <a href="../index.html"><img id="logo" src="http://pb2edde5m.bkt.clouddn.com/logo2.png" alt="Worthy"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-12 toTop">
            <div class="row login_box">
                    <div class="login">
                        <div class="login_logo"><a href="#"><img src="http://pb2edde5m.bkt.clouddn.com/reader3.jpg" /></a></div>
                        <div class="login_name">
                            <p>登录</p>
                        </div>
                        <form method="post" id="form1" onsubmit="return false" action="#">
                            <input name="username" type="text" id="username" placeholder="用户名">
                            <div class="formValidate" id="uName"></div>
                            <input name="password" type="password" id="password" placeholder="密码"/>
                            <div class="formValidate" id="pwd"></div>
                            <input class="btn btn-primary btn-block" value="登录" style="width:100%;" type="submit" onclick="login()">
                            <br>
                            <a href="modifyPwd.html" style="float:left;margin-top: 10px;">忘记密码？</a>
                            <br>
                            <a href="apply-3.html">注册</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/jquery.base64.js"></script>
<script src="../js/globalIP.js"></script>
<script type="text/javascript">
    function validate(){
        let username = $("#username").val();
        let password = $("#password").val();
        let uName = document.getElementById("uName");
        let pwd = document.getElementById("pwd");
        uName.innerHTML = "";
        pwd.innerHTML = "";
        let isValidateUname = false;
        let isValidateUpwd = false;
        let isValidate = false;

        if(username.length == 0){
            uName.innerHTML += "用户名不能为空";
            isValidateUname = false;
        }else{
            isValidateUname = true;
        }

        if(password.length == 0){
            pwd.innerHTML += "密码不能为空";
            isValidateUpwd = false;
        }else{
            isValidateUpwd = true;
        }
        if(isValidateUname && isValidateUpwd){
            isValidate = true;
        }else {
            isValidate = false;
        }
        return isValidate;
    }

    function login() {
        let username = $("#username").val();
        let password = $("#password").val();
        let token = username + ':' + password;

        if(validate()){
            $.ajax({
                type: "GET",
                dataType: "json",
                url: IpAll() + "users/login" ,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                },
                success: function (result) {
                    $.cookie("myUsername",result.data.username,{path:'/'});
                    $.cookie("myWPa",$.base64.encode(password),{path:'/'});
                    $.cookie("myTeamId",result.data.id,{path:'/'});
                    if(result.data.roleEntities.length === 2){
                        $.cookie("myRole","admin",{path:'/'});
                    }else {
                        $.cookie("myRole",result.data.roleEntities[0].name,{path:'/'});
                    }

                    window.location.href='../index.html';
                },
                error : function() {
                    alert("用户名或密码错误！");
                }
            });
        }
    }
</script>
</body>
</html>
