    function CheckTel(sMobile){
        if(!(/^1[3|4|5|7|8|9][0-9]\d{8}$/.test(sMobile))){
            return false;
        }else{
            return true;
        }
    }

    function CheckPassWord(password) {//必须为字母加数字且长度不小于8位
        let str = password;
        if (str == null || str.length <6) {
            return false;
        }
        let reg1 = new RegExp(/^[0-9A-Za-z]+$/);
        if (!reg1.test(str)) {
            return false;
        }
        let reg = new RegExp(/[A-Za-z].*[0-9]|[0-9].*[A-Za-z]/);
        if (reg.test(str)) {
            return true;
        } else {
            return false;
        }
    }

    function checkEmail(obj){
        let reg = new RegExp(/^([a-zA-Z0-9._-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/); //正则表达式
        if(!reg.test(obj)){ //正则验证不通过，格式不对
            return false;
        }else{
            return true;
        }
    }

    function validate(){
        let name = $("#inputLname").val();                       //姓名
        let age = $("#inputLOld").val();                         //年龄
        let telephoneNumber = $("#inputLTel").val();             //电话
        let organization = $("#inputLsch").val();                //组织
        let sexAll = document.getElementsByName("sex");
        let sex = '';                                            //性别
        for(let i=0; i<sexAll.length; i ++){
            if(sexAll[i].checked){
                sex = sexAll[i].value;
            }
        }

        let isValidate = false;
        if(name.length === 0){
            document.getElementById("inputLname").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLname").parentElement.style.border = "0";
            isValidate = true;
        }

        if(age.length === 0){
            document.getElementById("inputLOld").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else if(age > 120){
            alert("年龄不得超过120岁")
            document.getElementById("inputLOld").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        } else {
            document.getElementById("inputLOld").parentElement.style.border = "0";
            isValidate = true;
        }

        if(telephoneNumber.length === 0){
            document.getElementById("inputLTel").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            if(CheckTel(telephoneNumber)){
                document.getElementById("inputLTel").parentElement.style.border = "0";
                isValidate = true;
            }else{
                alert("不是完整的11位手机号或者正确的手机号前七位");
                isValidate = false;
                return;
            }
        }

        if(organization.length === 0){
            document.getElementById("inputLsch").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLsch").parentElement.style.border = "0";
            isValidate = true;
        }

        if(sex !== ''){//获取name为sex的input的对象并判断是否被选中
            document.getElementById("Lsex").style.border = "0";
            isValidate = true;
        }else{
            document.getElementById("Lsex").style.border = "1px solid red";
            isValidate = false;
            return;
        }
        return isValidate;
    }

    function validatePass() {
        let isValidate = false;

        if (passwordNew.length === 0) {

        } else if (!CheckPassWord(passwordNew)){

        } else if (passwordAgain.length === 0){

        }   else if (passwordNew !== passwordAgain) {

        } else {

        }
        return isValidate
    }

    function editMember() {

                let age = $("#editOld").val();  //年龄
                let telephoneNumber = $("#editTel").val(); //电话
                let organization = $("#editOrg").val();                //组织
                let sexAll = document.getElementsByName("sex");
                let sex = '';                                            //性别
                for(let i=0; i<sexAll.length; i ++){
                    if(sexAll[i].checked){
                        sex = sexAll[i].value;
                    }
                }

                $.ajax({
                    type: "PATCH",
                    data: ({name:name, age: age, telephoneNumber:telephoneNumber,organization:organization,sex:sex}),
                    contentType: 'application/x-www-form-urlencoded',
                    url: IpAll() + "users/" + myTeamId + "/crew/" + editId,//url
                    async: true,
                    crossDomain: true,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                    },
                    success: function (result) {
                        $("#memberdialog").modal('hide');

    function validateTelEmail(){
        let telephoneNumber = $("#telephoneNumber").val(); //电话
        let email = $("#email").val(); // 邮箱
        let isValidate = false;
        let isValidateTel = false;
        let isValidateEmail = false;

        if(telephoneNumber.length === 0){
            document.getElementById("telephoneNumber").parentElement.style.border = "1px solid red";
            isValidateTel = false;
        }else{
            if(CheckTel(telephoneNumber)){
                document.getElementById("telephoneNumber").parentElement.style.border = "0";
                isValidateTel = true;
            }else{
                alert("不是完整的11位手机号或者正确的手机号前七位");
                document.getElementById("telephoneNumber").parentElement.style.border = "1px solid red";
                isValidateTel = false;
            }
        }

        if(email.length === 0){
            document.getElementById("email").parentElement.style.border = "1px solid red";
            isValidateEmail = false;
        }else{
            if(checkEmail(email)){
                document.getElementById("email").parentElement.style.border = "0";
                isValidateEmail = true;
            }else{
                alert("邮箱格式不正确");
                document.getElementById("email").parentElement.style.border = "1px solid red";
                isValidateEmail = false;
            }

        }

        if(isValidateTel && isValidateEmail ){
            isValidate = true
        }else {
            isValidate = false
        }
        return isValidate;
    }
