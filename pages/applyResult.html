<div class="container"  id="banner">

                                                <div class="controls col-md-9 col-sm-10 col-xs-10">
                                                    <div style="border-radius: 4px;">
                                                        <input id="inputGName" class="form-control doEdit" type="text" />

                            <!-- 组长信息 -->
                            <div class="row-fluid col-md-12 col-sm-12 col-xs-12 applyBoxResult">
                                <div class="col-md-2 col-sm-12 col-xs-12 titleInfo">

                                </div>
                                <div class="col-md-10 col-sm-12 col-xs-12">
                                    <div class="col-md-6 formContainer">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-2 col-xs-2" for="inputLname">姓名</label>
                                                <div class="controls col-md-9 col-sm-10 col-xs-10">

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group formContainer">
                                                <label class="control-label col-md-3 col-sm-2 col-xs-2">性别</label>
                                                <div class="controls col-md-9 col-sm-10 col-xs-10 sexDiv" id="Lsex">

                                            <div class="form-group">

                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-6 formContainer">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-2 col-xs-2" for="inputLOld">年龄</label>
                                                <div class="controls col-md-9 col-xs-10 col-sm-10">
                                                    <div style="border-radius: 4px;">
                                                        <input id="inputLOld" class="form-control doEdit" type="text" />
                                                    </div>

                                                <label class="control-label col-md-3 col-sm-2 col-xs-2" for="inputLTel">电话</label>

                                                    </div>

                                        身份审核

                                        </div>

                                                如需修改请重新上传身份证文件
                                            </h4>

                                        <div class="col-md-12" style="margin-top: -20px;">
                                            <form class="row form-horizontal" enctype="multipart/form-data">
                                                <div style="padding: 0" id="Lpicture">
                                                    <h3><span class="required-flag">*</span>附件文件：</h3>
                                                    <div class="fileArea" id="idZhengmian" style="padding-top:5px;">
                                                    </div>

                                                    <span>上传附件</span>

                                                </span>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="../js/lightbox.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/jquery.base64.js"></script>

<script src="../js/globalIP.js"></script>
<script type="text/javascript">
    let oldPwd = '';
    let myTeamId = '';
    let role = $.cookie("myRole");
    let username = $.cookie("myUsername");
    let password0 = $.cookie("myWPa");
    let password = $.base64.decode(password0);
    let token = username + ':' + password;

    window.onload=function(){
        if ((username != null) && (username !== "null")) {
            if(role !== 'admin'){                                      //非管理员登录才显示基本信息
                let fZheng = document.getElementById("fileZheng");
                //this.files即获取input中上传的file对象 是个数组
                fZheng.onchange = function(){
                    if(fZheng.value.length !== 0){
                        let file = this.files[0];

                        divId = "idZhengmian";

                        handleImg(file, divId);
                    }
                };
                myTeamId = $.cookie("myTeamId");
                //加载图片
                let url = IpAll() + "users/" + myTeamId + "/badge" ;
                let xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = "blob";
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                xhr.setRequestHeader("client_type", "DESKTOP_WEB");
                xhr.onload = function() {
                    if (this.status === 200) {
                        let blob = this.response;
                        let img = document.createElement("img");
                        img.onload = function(e) {
                            window.URL.revokeObjectURL(img.src);
                        };
                        img.src = window.URL.createObjectURL(blob);
                        $("#badge").html(img);

                        $("#badge")[0].childNodes[0].setAttribute("class","idCard");
                    }
                }
                xhr.send();
                //查询审核结果
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: IpAll() + "users/" + myTeamId,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                    },
                    success: function (result) {
                        let str = "";
                        let data = result.data;
                        if(data.length !== 0){
                            if(data.roleEntities[0].name !== 'accept'){
                                //审查结果
                                let applyResultTbody = document.getElementById('applyResultTbody');
                                str += "<tr>" +
                                    "<td style='display:none'>" + data.id + "</td>" +
                                    "<td>" + data.teamName + "</td>" +
                                    "<td>" + data.name + "</td>" +
                                    "<td>" + data.telephoneNumber + "</td>" +
                                    "<td>" + data.organization + "</td>" +
                                    "<td>" + (data.message === null ? '--' : data.message) + "</td>" +
                                    "<td>" + (data.roleEntities[0].name === 'user' ?  "<span style=\"color: #27A9E3;\">审核中</span>"  :  "<span style=\"color: red;\">未通过</span>" ) + "</td>" +
                                    "</tr>";
                                applyResultTbody.innerHTML = str;

                                //注册信息
                                document.getElementById("inputGNo").value = data.username;
                                document.getElementById("inputGPassword").value = data.password;
                                document.getElementById("inputGName").value = data.teamName;
                                document.getElementById("inputLname").value = data.name;
                                document.getElementById("inputLOld").value = data.age;
                                if(data.sex === 0){
                                    document.getElementById("man").checked = "checked";
                                }else if(data.sex === 1){
                                    document.getElementById("woman").checked = "checked";
                                }
                                document.getElementById("inputLTel").value = data.telephoneNumber;
                                document.getElementById("inputLsch").value = data.organization;
                                document.getElementById("inputLEmail").value = data.email;
                                oldPwd = data.password;

                                //审核中，所有注册信息都不可修改
                                if(data.roleEntities[0].name === 'user'){
                                    $(".doEdit").attr("disabled", "disabled");
                                    document.getElementById("upSpan").style.background = "lightgrey";
                                    document.getElementById("upSpan").style.borderColor = "lightgrey";
                                }
                            }else{
                                $.cookie("myRole","accept",{path:'/'});
                                window.location.href='member.html';
                            }
                        }
                    },
                    error : function() {
                        alert("请求错误！");
                    }
                });
            }else{
                document.getElementById("showBody").style.display = "none";
                window.location.href="../index.html";
            }
        }else{
            document.getElementById("showBody").style.display = "none";
            window.location.href="login.html";
        }
    }

    function handleImg(file, divId){
        //获取文件名称
        let fileName = file.name;
        url=window.URL.createObjectURL(file);
        //清空文件列表
        let fileArea = document.getElementById("idZhengmian");
        fileArea.innerHTML = '';
        //添加到文件列表
        let html = '<div class="col-md-12 idPic">' +
            '<p class="fileName col-md-5 idPic">' + fileName + '</p>' +
            '<div class="col-md-1"><span class="delFile btn btn-danger btn-mini disableAll newAddFile" onclick="delFile(event)"' +
            ' style="cursor:pointer;margin-left:5%;margin-bottom: 7px;padding: 3px 8px;font-size: 11px;border-radius: 3px;">删除</span></div>' +
            '<div class="col-md-1"><a class="btn btn-success btn-mini" href="' + url + '" data-lightbox="1111" data-title="附件上传预览" ' +
            'style="cursor:pointer;margin-left:5%;margin-bottom: 7px;padding: 3px 8px;font-size: 11px;border-radius: 3px;float: unset;margin-top: 0;">预览</a></div>' +
            '</div>';

        let $fileArea = document.getElementById(divId);
        $(html).appendTo($fileArea);
        document.getElementById("badge").innerHTML = "";
    }

    function delFile(event){
        let e = event || window.event;
        let target = e.target || e.srcElement;
        let delDiv = target.parentNode.parentNode;
        let $fileArea = document.getElementById("idZhengmian");
        $fileArea.removeChild(delDiv);
        let fZheng = document.getElementById("fileZheng");
        fZheng.value = '';
    }

    function CheckPassWord(password) {//必须为字母加数字且长度不小于8位
        let str = password;
        if (str == null || str.length <6) {
            return false;
        }
        let reg1 = new RegExp(/^[0-9A-Za-z]+$/);
        if (!reg1.test(str)) {
            return false;
        }
        let reg = new RegExp(/[A-Za-z].*[0-9]|[0-9].*[A-Za-z]/);
        if (reg.test(str)) {
            return true;
        } else {
            return false;
        }
    }

    function CheckTel(sMobile){
        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))){
            return false;
        }else{
            return true;
        }
    }

    function checkEmail(obj){
        let reg = new RegExp(/^([a-zA-Z0-9._-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/); //正则表达式
        if(!reg.test(obj)){ //正则验证不通过，格式不对
            return false;
        }else{
            return true;
        }
    }

    function validate(){
        let username = $("#inputGNo").val();                     //账号
        let password = $("#inputGPassword").val();               //密码
        let teamName = $("#inputGName").val();                   //组名
        let name = $("#inputLname").val();                       //姓名
        let age = $("#inputLOld").val();                         //年龄
        let telephoneNumber = $("#inputLTel").val();             //电话
        let organization = $("#inputLsch").val();                //组织
        let email = $("#inputLEmail").val();                     //邮箱
        let sexAll = document.getElementsByName("sex");
        let sex = '';                                            //性别
        for(let i=0; i<sexAll.length; i ++){
            if(sexAll[i].checked){
                sex = sexAll[i].value;
            }
        }
        let isValidate = false;
        let isValidateUsername = false;
        let isValidatePwd = false;
        let isValidateTeamname = false;
        let isValidateName = false;
        let isValidateAge = false;
        let isValidateTel = false;
        let isValidateOrg = false;
        let isValidateEmail = false;

        if(username.length === 0){
            //alert("账号不能为空");
            document.getElementById("inputGNo").parentElement.style.border = "1px solid red";
            isValidateUsername = false;
        }else{
            document.getElementById("inputGNo").parentElement.style.border = "0";
            isValidateUsername = true;
        }

        if(oldPwd !== password){
            if(password.length === 0){
                document.getElementById("inputGPassword").parentElement.style.border = "1px solid red";
                isValidatePwd = false;
            }else{
                if(CheckPassWord(password)){
                    document.getElementById("inputGPassword").parentElement.style.border = "0";
                    isValidatePwd = true;
                }else{
                    alert("密码必须为字母与数字混合，且不小于6位");
                    document.getElementById("inputGPassword").parentElement.style.border = "1px solid red";
                    isValidatePwd = false;
                }
            }
        }else {
            isValidatePwd = true;
        }

        if(teamName.length === 0){
            document.getElementById("inputGName").parentElement.style.border = "1px solid red";
            isValidateTeamname = false;
        }else{
            document.getElementById("inputGName").parentElement.style.border = "0";
            isValidateTeamname = true;
        }

        if(name.length === 0){
            document.getElementById("inputLname").parentElement.style.border = "1px solid red";
            isValidateName = false;
        }else{
            document.getElementById("inputLname").parentElement.style.border = "0";
            isValidateName = true;
        }

        if(age.length === 0){
            document.getElementById("inputLOld").parentElement.style.border = "1px solid red";
            isValidateAge = false;
        }else{
            document.getElementById("inputLOld").parentElement.style.border = "0";
            isValidateAge = true;
        }

        if(telephoneNumber.length === 0){
            document.getElementById("inputLTel").parentElement.style.border = "1px solid red";
            isValidateTel = false;
        }else{
            if(CheckTel(telephoneNumber)){
                document.getElementById("inputLTel").parentElement.style.border = "0";
                isValidateTel = true;
            }else{
                alert("不是完整的11位手机号或者正确的手机号前七位");
                document.getElementById("inputLTel").parentElement.style.border = "1px solid red";
                isValidateTel = false;
            }
        }

        if(organization.length === 0){
            document.getElementById("inputLsch").parentElement.style.border = "1px solid red";
            isValidateOrg = false;
        }else{
            document.getElementById("inputLsch").parentElement.style.border = "0";
            isValidateOrg = true;
        }

        if(email.length === 0){
            document.getElementById("inputLEmail").parentElement.style.border = "1px solid red";
            isValidateEmail = false;
        }else{
            if(checkEmail(email)){
                document.getElementById("inputLEmail").parentElement.style.border = "0";
                isValidateEmail = true;
            }else{
                alert("邮箱格式不正确");
                document.getElementById("inputLEmail").parentElement.style.border = "1px solid red";
                isValidateEmail = false;
            }
        }

        if(isValidateUsername && isValidatePwd && isValidateTeamname && isValidateName && isValidateAge
            && isValidateTel && isValidateOrg && isValidateEmail){
            isValidate = true
        }else {
            isValidate = false
        }
        return isValidate;
    }

    //修改注册信息后再次提交
    function doSubmit() {
        if(validate()){
            let r=confirm("提交后将无法修改，确认提交吗？");

            if (r === true) {
                let username = $("#inputGNo").val();                     //账号
                let password = $("#inputGPassword").val();               //密码
                let teamName = $("#inputGName").val();                   //组名
                let name = $("#inputLname").val();                       //姓名
                let age = $("#inputLOld").val();                         //年龄
                let telephoneNumber = $("#inputLTel").val();             //电话
                let organization = $("#inputLsch").val();                //组织
                let email = $("#inputLEmail").val();                     //邮箱
                let sexAll = document.getElementsByName("sex");
                let sex = '';                                            //性别
                for(let i=0; i<sexAll.length; i ++){
                    if(sexAll[i].checked){
                        sex = sexAll[i].value;
                    }
                }
                let badge = document.getElementById("fileZheng").files[0];  //获取文件

                let formData = new FormData();
                formData.append("username", username);
                if(oldPwd === password){
                    formData.append("password", "");
                }else{
                    formData.append("password", password);
                }

                formData.append("teamName", teamName);
                formData.append("name", name);
                formData.append("age", age);
                formData.append("telephoneNumber", telephoneNumber);
                formData.append("organization", organization);
                formData.append("email", email);
                formData.append("sex", sex);
                if(badge===undefined){
                    formData.append("badge", ""); //加入文件对象
                }else {
                    formData.append("badge", badge); //加入文件对象
                }

               $.ajax({
                    url: IpAll() + "users/" + myTeamId + "/recommit",
                    data: formData,
                    type: "POST",
                    async:false,
                    dataType: "json",
                    cache: false,
                    processData: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                    },
                    timeout : 5000,
                    success: function (result) {
                        alert("审核中...");
                        window.location.href='../index.html';
                    },
                    error : function(xhr) {
                        alert("注册失败！");
                    }
                });
            }
        }else{
            return;
        }
