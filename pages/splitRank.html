        body {

        }
        .bgimg{
            position: fixed;

            width:100%;
            height:100%;
            z-index:0;
        }
        #wrapper { text-align: center; }

            width: 80% !important;
            top: 25% !important;
        }
        .modal-content {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            color: #efd279;;
            font-size: 70px;
        }
        #countGif {
            position: absolute;
            top: 35%;
            left: 50%;
            margin-left:-480px ;
            width: 1040px;
            height: 618px;
        }
        .startBtn {
            margin: 0 auto;
            display: block;
            height: 499px;
            width: 306px;
            border: none;
        }
        .startBtn1 {
            background: url("../images/red.png");
        }
        .startBtn2 {
            background: url("../images/yellow.png");
        }
        .startBtn3 {
            background: url("../images/report1.jpg");
        }
        .startBtn1:focus, .startBtn1:hover{
            background: url("../images/red1.png");
        }
        .startBtn2:focus, .startBtn2:hover{
            background: url("../images/yellow1.png");
        }
        .startBtn3:focus, .startBtn3:hover {
            background: url("../images/report.jpg");
        }

            "bleu4ScoreF3": 0.0,
            "rougelScoreF3": 0.0,
            "f3Index": 0,
            "commitDateF3": null,
            "commitTimesF3": 3,
            "roleEntities": [
                {
                    "id": "43e420bf-17fa-40b2-b9aa-e68cb0addbe2",
                    "createTime": "2018-07-01 12:24:23",
                    "name": "accept",
                    "description": "accept"
                }
            ],
            "authorities": [
                {
                    "authority": "ROLE_accept"
                }
            ]
        }*/
    ]
    let rankRoundData = [].concat(JSON.parse(JSON.stringify(finalTeams)));

    function setOriginScore(type) {
        let dataOrigin = finalTeams.slice();
        $("#scoreTable").bootstrapTable('destroy');
        $('#scoreTable').bootstrapTable({
            sidePagination: "client", // 分页方式：client客户端分页，server服务端分页（*）
            pagination: false, // 是否显示分页（*）
            pageNumber: 1,    //如果设置了分页，首页页码
            pageSize: 30,                       //每页的记录行数（*）
            pageList: [30, 40],        //可供选择的每页的行数（*）
            search: false,
            striped: true,
            rowStyle: rowStyle,
            columns: [
                {
                    filed: '',
                    title: '序号',
                    align: "center",
                    width: 40,
                    formatter: linenumber
                },
                {
                    field: 'teamName',
                    title: '队伍名称'
                }, {
                    field: 'rougelScoreF' + type,
                    title: '主要测试指标\n' +
                        '（ROUGE-L）',
                    formatter: precentFormatter
                }, {
                    field: 'bleu4ScoreF' + type,
                    title: '次要测试指标\n' +
                        '（BLEU-4）',
                    formatter: precentFormatter
                }, {
                    field: 'commitDateF' + type,
                    title: '最新一次提交时间',
                    formatter: commitTimeFormatter
                    /*,sortable: true*/
                }, {
                    field: 'commitDateP',
                    title: '名次升降',
                    align: "center",
                    formatter: rankOrder
                },{
                    field: 'commitTimesF' + type,
                    title: '提交次数',
                    align: "center",
                    width: 100,
                    formatter: commitTimesFormatter
                },
            ],
            data: dataOrigin
        });
    }

    function getData(type) {
        $.ajax({
            type: "GET",
            dataType: "json",
            // url: "files/topTen.json",
            url: IpAll() + 'finals/ranking',
            data: {type: type},
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
            },
            success: function (result) {
                // let data = result.data;
                let data
                if(result.data.length > 0) {
                    data = result.data;
                } else {
                    data = rankRoundData
                }
                if(rankRoundThree) {
                    for (let i = 0; i < rankRoundData.length; i++) {
                        if(rankRoundData[i].saveRank == undefined) {
                            rankRoundData[i].saveRank = 0
                        }
                        for (let j = 0; j < data.length; j++) {
                            if(rankRoundData[i].username === data[j].username) {
                                if(j-i !== 0) {
                                    data[j].rank = j - i
                                    rankRoundData[i].saveRank = j - i
                                } else {
                                    data[j].rank = rankRoundData[i].saveRank
                                }

                            }
                        }
                    }
                    let tempArr = []
                    for (let k = 0; k < data.length; k++) {
                        for (let l = 0; l < rankRoundData.length; l++) {
                            if(data[k].username === rankRoundData[l].username) {
                                tempArr.push(rankRoundData[l])
                                // tempArr.push(data[k])
                            }
                        }
                    }
                    rankRoundData = tempArr
                }
                // rankRoundThree = result.data

                $("#scoreTable").bootstrapTable('destroy');
                $('#scoreTable').bootstrapTable({
                    sidePagination: "client", // 分页方式：client客户端分页，server服务端分页（*）
                    pagination: false, // 是否显示分页（*）
                    pageNumber: 1,    //如果设置了分页，首页页码
                    pageSize: 30,                       //每页的记录行数（*）
                    pageList: [30, 40],        //可供选择的每页的行数（*）
                    search: false,
                    striped: true,
                    rowStyle: rowStyle,
                    columns: [
                        {
                            filed: '',
                            title: '序号',
                            align: "center",
                            width: 40,
                            formatter: linenumber
                        },
                        {
                            field: 'teamName',
                            title: '队伍名称'
                        }, {
                            field: 'rougelScoreF' + type,
                            title: 'ROUGE-L',
                            formatter: precentFormatter
                        }, {
                            field: 'bleu4ScoreF' + type,
                            title: 'BLEU-4',
                            formatter: precentFormatter
                        }, {
                            field: 'commitTimesF' + type,
                            title: '提交次数',
                            align: "center",
                            width: 100,
                            formatter: commitTimesFormatter
                        }, {
                            field: 'commitDateF' + type,
                            title: '最新一次提交时间',
                            formatter: commitTimeFormatter,
                        }, {
                            field: 'commitDateP',
                            title: '名次升降',
                            align: "center",
                            formatter: rankOrder
                        }
                    ],
                    data: data
                });
            },
            error: function (error) {
            }
        });
    }

    function rowStyle(row, index) {
        let classes = ['success', 'info'];
        if (index < 10) {//前十行
            return {classes: classes[0]};
        }
        return {classes: ''};
    }

    function precentFormatter(value) {
        return value.toFixed(2) + "%";
    }

    function commitTimeFormatter(value) {
        if(value) {
            return value.substring(11)
        } else {
            return '--'
        }
    }

    function linenumber(value, row, index) {
        let number = index + 1;
        if (number === 1) {
            number = "<img style='width: 33px;height:17px;'  src='../images/first.png' />"
        } else if (number === 2) {
            number = "<img style='width: 33px;height:17px;'  src='../images/second.png' />"
        } else if (number === 3) {
            number = "<img style='width: 33px;height:17px;'  src='../images/third.png' />"
        }
        return number;
    }

    function rankOrder(value, row, index) {
        let number = index + 1
        if(row.rank) {
            if(row.rank < 0) {
                number = "<div style='width: 20px;display: inline-block;margin-right: 4px;'><img style='width: 10px;height:20px;display: inline'  src='../images/up.png' /></div>" + "<div style='display: inline;'>"+ (-row.rank) + "</div>"
            } else if(row.rank > 0) {
                number = "<div style='width: 20px;display: inline-block;margin-right: 4px;'><img style='width: 10px;height:20px;display: inline'  src='../images/down.png' /></div>" + "<div style='display: inline;'>" + row.rank + "</div>"
            } else if(row.rank == 0) {
                number = '--'
            }
        } else {
            number = '--'
        }
        return number
    }

    function commitTimesFormatter(value, row, index) {
        let lights
        if(row.commitTimesF1) {
            // 第一轮剩余3次
            if(row.commitTimesF1 === 3) {
                lights = "<div style='width: 100px;display: inline-block;'><img style='width: 20px;height:20px;display: inline'  src='../images/lightOff.png' /><img style='width: 20px;height:20px;display: inline'  src='../images/lightOff.png' /><img style='width: 20px;height:20px;display: inline'  src='../images/lightOff.png' /></div>" + "<div style='display: inline;'></div>"
            }
            // 第一轮剩余2次
            if(row.commitTimesF1 === 2) {
                lights = "<div style='width: 100px;display: inline-block;'><img style='width: 20px;height:20px;display: inline'  src='../images/lightOn.png' /><img style='width: 20px;height:20px;display: inline'  src='../images/lightOff.png' /><img style='width: 20px;height:20px;display: inline'  src='../images/lightOff.png' /></div>" + "<div style='display: inline;'></div>"
            }
            // 第一轮剩余1次
            if(row.commitTimesF1 === 1) {
                lights = "<div style='width: 100px;display: inline-block;'><img style='width: 20px;height:20px;display: inline'  src='../images/lightOn.png' /><img style='width: 20px;height:20px;display: inline'  src='../images/lightOn.png' /><img style='width: 20px;height:20px;display: inline'  src='../images/lightOff.png' /></div>" + "<div style='display: inline;'></div>"
            }
        } else if(row.commitTimesF1 === 0) { // 剩余0次
            lights = "<div style='width: 100px;display: inline-block;'><img style='width: 20px;height:20px;display: inline'  src='../images/lightOn.png' /><img style='width: 20px;height:20px;display: inline'  src='../images/lightOn.png' /><img style='width: 20px;height:20px;display: inline'  src='../images/lightOn.png' /></div>" + "<div style='display: inline;'></div>"
        }
        return lights
    }

    //开始计时
    function startCount(time){
        var clock;

        clock = $('.your-clock').FlipClock({
            clockFace: 'MinuteCounter',
            countdown: true,
            autoStart: false,
            callbacks: {
                stop: function() {
                    $('.message').html('The clock has stopped!')
                }
            }
        });

        clock.setTime(time);
        clock.setCountdown(true);
        clock.start();
    }

    window.onload = function () {
        clearInterval(timer1)
        clearInterval(timer2)
        clearInterval(timer3)
        let rankRound = $.cookie("rankRound");
        let splitOrder = $('#split-order')
        // 初始化数据

        if(!commitTime) {
            if($.cookie('commitStartTime')) {
                commitTime = parseInt($.cookie('commitStartTime'))
                let countTime = moment(commitTime).format('YYYY-MM-DD HH:mm:ss');
                let nowTimeTmp = moment().format('X')*1000;                    //当前时间时间戳
                let timeTemp = (parseInt(commitTime) - parseInt(nowTimeTmp))/1000;    //时间差
                startCount(timeTemp);
            }
        }
        if(rankRound == 'one') {
            splitOrder.addClass('split-order1')
            setOriginScore(1)
            timer1 = setInterval(getData(1),5000)
        } else if (rankRound == 'two') {
            splitOrder.addClass('split-order2')
            setOriginScore(2)
            timer2 = setInterval(getData(2),5000)
        } else if (rankRound == 'three') {
            splitOrder.addClass('split-order3')
            setOriginScore(3)
            timer3 = setInterval(getData(3),5000)
        }

    }
</script>
</body>

</html>
