<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="../js/lightbox.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/jquery.base64.js"></script>
<script src="../js/globalIP.js"></script>
<script type="text/javascript">
    let username = $.cookie("myUsername");
    let password0 = $.cookie("myWPa");
    let password = $.base64.decode(password0);
    let token = username + ':' + password;
    let role = $.cookie("myRole");
    window.onload=function(){
        if ((username != null) && (username !== "null")) {
            if(role === 'admin'){
                let id = getUrlParam('id');

                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: IpAll() + "users/" + id ,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                    },
                    success: function (result) {
                        let data = result.data;
                        let thisRole = data.roleEntities[0].name;
                        if(thisRole === "accept" || thisRole === "denied" ){
                            $(".doAct").attr("disabled", "disabled");
                        }

                        document.getElementById("username").innerHTML = data.username;
                        document.getElementById("teamName").innerHTML = data.teamName;
                        document.getElementById("name").innerHTML = data.name;
                        document.getElementById("age").innerHTML = data.age;
                        document.getElementById("sex").innerHTML = data.sex === 1 ? '女' : '男';
                        document.getElementById("telephoneNumber").innerHTML = data.telephoneNumber;
                        document.getElementById("organization").innerHTML = data.organization;
                        document.getElementById("email").innerHTML = data.email;
                    },
                    error : function() {
                        alert("请求错误！");
                    }
                });

                let url = IpAll() + "users/" + id + "/badge" ;
                let xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = "blob";
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                xhr.setRequestHeader("client_type", "DESKTOP_WEB");
                xhr.onload = function() {
                    if (this.status === 200) {
                        let blob = this.response;
                        let img = document.createElement("img");
                        img.onload = function(e) {
                            window.URL.revokeObjectURL(img.src);
                        };
                        img.src = window.URL.createObjectURL(blob);
                        $("#badge").html(img);

                        $("#badge")[0].childNodes[0].setAttribute("class","idCard");


                        url= window.URL.createObjectURL(blob);

                        //添加到文件列表
                        let html = '<div class="col-md-12 idPic">' +
                            '<div class="col-md-1 col-xs-3 idPic bigPic"><a class="btn btn-success btn-mini" href="' + url + '" data-lightbox="1111" data-title="查看原图" ' +
                            'style="cursor:pointer;padding: 3px 8px;font-size: 11px;border-radius: 3px;float: unset;margin-top: 0;">查看原图</a></div>' +
                            '</div>';

                        let bigPicture = document.getElementById("bigPic");

                        $(html).appendTo(bigPicture);

                    }
                }
                xhr.send();
            }else{
                document.getElementById("showBody").style.display = "none";
                window.location.href="../index.html";
            }
        }else{
            document.getElementById("showBody").style.display = "none";
            window.location.href="login.html";
        }
    }

    //获取URL参数
    function getUrlParam(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
        let r = window.location.search.substr(1).match(reg);  // 匹配目标参数
        if (r != null) return unescape(r[2]); return null; // 返回参数值
    }

    function doSubmit() {
        let id = getUrlParam('id');
        $.ajax({
            type: "PATCH",
            dataType: "json",
            url: IpAll() + "users/" + id + "/accept",
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
            },
            success: function (result) {
                let myRole = $.cookie("myRole");
                window.location.href='audit.html';
            },
            error : function() {
                alert("请求错误！");
            }
        });
    }

    function denyApply() {
        let id = getUrlParam('id');
        let denyReason = $("#inputReason").val()
        $.ajax({
            type: "PATCH",
            dataType: "json",
            url: IpAll() + "users/" + id + "/denied",
            data: {message: denyReason},
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
            },
            success: function (result) {
                window.location.href='audit.html';
            },
            error : function() {
                alert("请求错误！");
            }
        });
    }

    function reset() {
        $("#inputReason").val('');
    }
</script>
